{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>All Results</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Student</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.student.user.username }}</td>
                <td>{{ result.subject }}</td>
                <td>{{ result.marks }}</td>
                <td>{{ result.remarks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
